apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ar-nextjs-staging
  namespace: staging
spec:
  hosts:
    - stage-ar.veiovia.com
  gateways:
    - istio-system/ingressgateway  # Assuming you're using the Istio ingress gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - stage-ar.veiovia.com
      route:
        - destination:
            hosts: ar-nextjs-staging.staging.svc.cluster.local
            port:
              number: 3000
      secretName: veiovia-secret-staging  # Referencing the TLS secret
  http:
    - match:
        - uri:
            prefix: "/"  # This is equivalent to pathType: ImplementationSpecific
      route:
        - destination:
            host: ar-nextjs-staging.staging.svc.cluster.local
            port:
              number: 3000


